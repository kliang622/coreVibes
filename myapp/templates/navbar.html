<!-- navbar.html -->
<style>
    .sidenav {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #282733;
        padding-top: 20px;
    }

    .logo-color {
        color: #D2F8C0;
    }

    .default-font {
        color: #FFF9E8;
    }

    .sidenav a {
        padding: 15px 8px 15px 32px;
        text-decoration: none;
        font-family: sans-serif;
        font-size: 15px;
        color: #FFF9E8;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: #FFFFFF;
    }

    /* Responsive Design */
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }
        .sidenav a {
            font-size: 16px;
        }
    }
</style>

<nav class="sidenav">
    <a href="{% url 'home' %}">Home</a>
    <h3 class="logo-color"> see trends by:</h3>
    <a href="{% url 'season' %}">seasons</a>
    <a href="{% url 'world' %}">worldwide</a>
    <a href="{% url 'timelineView' %}"> trends timeline</a>
    <a href="{% url 'search_artist' %}">sentiments</a>
</nav>
