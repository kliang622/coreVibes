<!-- myapp/templates/seasons_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons Information</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .season {
            perspective: 1000px;
            margin: 20px;
        }

        .season-box {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .season-box:hover {
            transform: rotateY(180deg);
        }

        .season-front,
        .season-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .season-front {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .season-back {
            background-color: #2196F3;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>

</head>
<body>

<div class="season" id="spring">
    <div class="season-box" onclick="flipSeason('spring')">
        <div class="season-front">
            <h2>Spring</h2>
        </div>
        <div class="season-back">
            <!-- <p>{{ seasons.0.information }}</p> -->
            <h1> this is spring </h1>
        </div>
    </div>
</div>

<div class="season" id="summer">
    <div class="season-box" onclick="flipSeason('summer')">
        <div class="season-front">
            <h2>Summer</h2>
        </div>
        <div class="season-back">
            <p>{{ seasons.1.information }}</p>
        </div>
    </div>
</div>

<div class="season" id="autumn">
    <div class="season-box" onclick="flipSeason('autumn')">
        <div class="season-front">
            <h2>Autumn</h2>
        </div>
        <div class="season-back">
            <p>{{ seasons.2.information }}</p>
        </div>
    </div>
</div>

<div class="season" id="winter">
    <div class="season-box" onclick="flipSeason('winter')">
        <div class="season-front">
            <h2>Winter</h2>
        </div>
        <div class="season-back">
            <p>{{ seasons.3.information }}</p>
        </div>
    </div>
</div>

<script>
    function flipSeason(seasonId) {
        var seasonBox = document.getElementById(seasonId);
        seasonBox.querySelector('.season-box').classList.toggle('flipped');
    }
</script>

</body>
</html>
